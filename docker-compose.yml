version: "3.8"

services:
  nginx:
    image: nginx:alpine
    container_name: portfolio-nginx
    restart: unless-stopped
    ports:
      - "80:80"                          # acc√®s: http://IP_DU_LXC/
    volumes:
      # Monte le dossier 'site' de ton repo dans la racine web d'nginx
      - ./site:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - proxy

networks:
  proxy:
